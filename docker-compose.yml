version: "3.7"
services:
  grobid:
    image: grobid/grobid:0.8.0
    init: true
    ports:
      - "8070:8070"
      - "8071:8071"
    deploy:
      restart_policy:
          condition: always
          delay: 3s
          max_attempts: 5
          window: 60s
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
  datastet:
    image: grobid/datastet:0.8.0
    init: true
    ports:
      - "8060:8060"
    deploy:
      restart_policy:
        condition: always
        delay: 3s
        max_attempts: 5
        window: 60s
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
  softcite:
    image: grobid/software-mentions:0.8.0
    init: true
    ports:
      - "8061:8060"
    deploy:
      restart_policy:
        condition: always
        delay: 3s
        max_attempts: 5
        window: 60s
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
